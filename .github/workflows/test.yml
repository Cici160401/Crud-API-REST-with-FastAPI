name: Run FastAPI Tests

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'  # Usa la misma versión que tú

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest anyio httpx pymysql  # Incluye extras por si no están en requirements

      - name: Set PYTHONPATH and run tests
        run: |
          export PYTHONPATH=.
          pytest tests/
