name: Run Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.DB_PASSWORD }}
          MYSQL_DATABASE: ${{ secrets.DB_NAME }}
          
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -p$$MYSQL_ROOT_PASSWORD"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=15

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc python3-dev libmysqlclient-dev netcat-openbsd
          

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pymysql cryptography pytest pytest-asyncio httpx

      - name: Wait for MySQL to be ready
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_USER: root
          DB_PASSWORD: coralito2025
        run: |
          for i in $(seq 1 60); do
            if nc -z ${DB_HOST} ${DB_PORT}; then
              echo "MySQL port ${DB_PORT} is open"
              if mysqladmin ping -h ${DB_HOST} -u${DB_USER} -p${DB_PASSWORD} --silent; then
                echo "MySQL is ready"
                break
              fi
            fi
            echo "Waiting for MySQL ($i)..."
            sleep 2
            if [ $i -eq 60 ]; then
              echo "MySQL did not become ready in time"
              exit 1
            fi
          done
      - name: Set ENV=test para forzar uso de .env.test
        run: echo "ENV=test" >> $GITHUB_ENV

      - name: Run Alembic migrations
        env:
          ENV: test
          DB_USER: root
          DB_PASSWORD: coralito2025
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_NAME: portafolio
        run: |
          export PYTHONPATH=.
          alembic upgrade head

      - name: Verifica que las tablas existen
        run: |
          mysql -h 127.0.0.1 -uroot -pcoralito2025 -e "USE portafolio; SHOW TABLES;"
      
      - name: Echo database URL (solo para debug temporal)
        run: |
          echo "mysql+pymysql://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}"
        env:
          DB_USER: root
          DB_PASSWORD: coralito2025
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_NAME: portafolio  

      - name: Run tests
        env:
          ENV: test
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          ALGORITHM: ${{ secrets.ALGORITHM }}
          ACCESS_TOKEN_EXPIRE_MINUTES: ${{ secrets.ACCESS_TOKEN_EXPIRE_MINUTES }}
          DB_USER: root
          DB_PASSWORD: coralito2025
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_NAME: portafolio
          TEST_TOKEN: ${{ secrets.TEST_TOKEN }}
        run: |
          export PYTHONPATH=.
          pytest tests/
